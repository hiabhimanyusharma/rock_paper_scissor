<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.min.css">
    <title>Rock,Paper and Scissiors</title>
</head>
<body>

    <nav class="navbar">
        <h2><strong>Rock,Paper and Scissiors</strong></h2>
    </nav>

    <div class="cont">
        <br>
        <div class="score">
            <div class="row">
                <h2>Player : <strong class="player">0</strong></h2>
                <h2>Computer : <strong class="comp">0</strong></h2>
            </div>
        </div>
        <br>
        <br>
        <div class="buttons">
            <div class="row col-12">
                <div class="btns col-4">
                    <button class="btn rock btn-lg"> <i class="fas fa-hand-rock fa-3x"></i> </button>
                    <p>Rock</p>
                </div>
                <div class="btns col-4">
                    <button class="btn paper btn-lg"><i class="fas fa-hand-paper fa-3x"></i></button>
                    <p>Paper</p>
                </div>
                <div class="btns col-4">
                    <button class="btn sci btn-lg"><i class="fas fa-hand-scissors fa-3x "></i></button>
                    <p>Scissors</p>
                </div>
            </div>
        </div>

        <div class="row row-res col-12">
            <h3 class="res">Take your chance</h3>
        </div>
        <div class="row">
            <h3 class="point col-10"></h3>
        </div>
        <p><h3 class="mainInst">First to get 5 points Wins!</h3></p>

        <div class="inst">
            <p>->Select any option from Rock,paper or Scissiors</p>
            <p>->Rock loses to Paper</p>
            <p>->Paper loses to Scissiors</p>
            <p>->Scissiors loses to Rock</p>
        </div>

        <div class="row">
            <button class="btn-reset fa-2x">
                <i class="fas fa-redo"></i>
                <h4>Restart</h4>
            </button>
        </div>
    </div>

    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
